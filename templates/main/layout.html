{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

</head>
<body>

    <span class="logo">Sports Shop</span>
        <h3>Navigation</h3>
        <ul>
            <a href=""><li><i class="fa-duotone fa-house"></i> Main page</li></a>
            <a href=""><li><i class="fa-solid fa-address-card"></i>About us</li></a>
            <a href=""><li><i class="fa-solid fa-address-book"></i>Contacts</li></a>

    <main>
